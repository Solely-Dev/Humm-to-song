<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Audio Recording Demo With WebAudioRecorder.js - addpipe.com</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
   </style>	
	</style>
</head>
<body>

	<header>
		<div class="logo">
			<img src="images/solely dev.jpeg" width="40" 
			height="40" alt="image not found">
			<label class="team_name">Solely Dev</label>
		</div>
		<div class="hamburger hide-for-desktop">
			<span></span>
			<span></span>
			<span></span>
		  </div>
			<div class="menu_bar toggle">
				<ul class="pages">	
				   <li><a href="#">About Us</a></li>
				   <li><a href="#">Questions</a></li>
				   <li><a href="#">Contact</a></li>		
				</ul>	
			</div>
	</header>

	<center>
		<div style="max-width: 28em; position: relative; top:100px;" class="box-1">
			<p>Convert recorded audio to:</p>
			<select id="encodingTypeSelect">
			  <option value="wav">Waveform Audio (.wav)</option>
			  <option value="mp3">MP3 (MPEG-1 Audio Layer III) (.mp3)</option>
			  <option value="ogg">Ogg Vorbis (.ogg)</option>
			</select>
			<div id="controls">
				<button id="recordButton">Record</button>
				<button id="stopButton" disabled>Stop</button>
			</div>
			<div id="formats"></div>
			<pre>Log</pre>
			<pre id="log"></pre>
	
			<pre>Recordings</pre>
			<ol id="recordingsList"></ol>
		</div>
	</center>
	

	<!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
	<script src="js/WebAudioRecorder.min.js"></script>
	<script src="js/app.js"></script>

</body>
<script src="js/hamburger.js"></script>
</html>
